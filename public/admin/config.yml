cms_manual_init: true
backend:
  name: git-gateway
  repo: magicpaul/nima
  branch: master
media_folder: /public/img
logo_url: 'https://nima-new.netlify.app/img/logo-cms.png'
site_url: 'https://nima-new.netlify.app'
collections:
  - name: pages
    label: Pages
    files:
      - label: Home
        name: home
        file: src/content/pages/home.md
        fields:
          - label: Title (White)
            name: hero_title_white
            widget: string
          - label: Title (Green)
            name: hero_title_green
            widget: string
          - label: Description
            name: hero_description
            widget: markdown
          - label: Image
            name: hero_image
            widget: image
            allow_multiple: false
            choose_url: false
          - label: Call To Action Button Text
            name: hero_cta_text
            widget: string
          - label: Call To Action Button URL
            name: hero_cta_url
            widget: string
          - label: Feature Title
            name: feature_title
            widget: string
          - label: Feature Description Column 1
            name: feature_description1
            widget: text
          - label: Feature Description Column 2
            name: feature_description2
            widget: text
      - name: contact
        label: Contact
        file: src/content/pages/contact.md
        fields:
          - label: Title
            name: team_title
            widget: string
          - label: Description
            name: team_description
            widget: markdown
          - label: Steering Group Members
            name: team
            widget: list
            fields:
              - label: Name
                name: name
                widget: string
              - label: Location
                name: description
                widget: text
              - label: Position
                name: position
                widget: string
              - label: Image
                name: image
                widget: image
                allow_multiple: false
                choose_url: false
  - name: events
    label: Events
    folder: src/content/_events
    create: true
    slug: '{{category}}'
    preview_path: 'events/{{fields.slug}}'
    fields:
      - label: Title
        name: title
        widget: string
      - label: Subtitle
        name: subtitle
        widget: string
      - label: Category
        name: category
        widget: string
        hint: 'e.g. NIMA 2019, NIMA PREACHING DAY 2018'
      - label: Featured
        name: featured
        widget: boolean
        default: false
      - label: Event Date
        name: eventDate
        widget: string
      - label: Post Date
        name: postDate
        widget: datetime
      - label: Location
        name: location
        widget: string
      - label: Image
        name: image
        widget: image
        allow_multiple: false
        choose_url: false
      - label: Details of date and time
        name: whenText
        widget: text
      - label: Details of costs
        name: costText
        widget: text
        required: false
      - label: Map
        name: mapsEmbed
        widget: string
      - label: Directions
        name: directions
        widget: text
      - label: Speaker One Name
        name: sp1Name
        widget: string
      - label: Speaker One Location
        name: sp1Location
        widget: string
      - label: Speaker One Bio
        name: sp1Bio
        widget: text
      - label: Speaker One Image
        name: sp1Img
        widget: image
        allow_multiple: false
        choose_url: false
      - label: Speaker Two Name
        name: sp2Name
        widget: string
        required: false
      - label: Speaker Two Location
        name: sp2Location
        widget: string
        required: false
      - label: Speaker Two Bio
        name: sp2Bio
        widget: text
        required: false
      - label: Speaker Two Image
        name: sp2Img
        widget: image
        required: false
        allow_multiple: false
        choose_url: false
      - label: Body
        name: body
        widget: markdown
